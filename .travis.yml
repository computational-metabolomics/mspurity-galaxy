language: python
python: 2.7
cache:
 directories:
  - $HOME/miniconda3

env:
  - TEST=tools/msPurity/spectralMatching.xml
  - TEST=tools/msPurity/purityA.xml
   


before_install:
 - pip install --upgrade pip setuptools
 - pip install planemo
 
script:
- planemo lint ${TRAVIS_BUILD_DIR}/${TEST}
- travis_wait 15 planemo test  --conda_debug  --conda_ensure_channels tomnl,iuc,bioconda,conda-forge,defaults  ${TRAVIS_BUILD_DIR}/${TEST}

