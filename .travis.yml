language: python
python: 2.7
cache:
 directories:
  - $HOME/miniconda3
  - $HOME/.planemo
  - $HOME/galaxy

jobs:
  include:
    - stage: test purityA
      script:
        - planemo lint ${TRAVIS_BUILD_DIR}/tools/msPurity/purityA.xml
        - travis_wait 30 planemo test   ${TRAVIS_BUILD_DIR}/tools/msPurity/purityA.xml --conda_debug  --conda_ensure_channels tomnl,iuc,bioconda,conda-forge,defaults 
    - stage: test createMSP
      script:
        - planemo lint ${TRAVIS_BUILD_DIR}/tools/msPurity/createMSP.xml
        - travis_wait 30 planemo test   ${TRAVIS_BUILD_DIR}/tools/msPurity/createMSP.xml --conda_debug  --conda_ensure_channels tomnl,iuc,bioconda,conda-forge,defaults 

before_install:
 - pip install --upgrade pip setuptools
 - pip install planemo
 


