language: python

before_install:
 - pip install --upgrade pip setuptools
 - pip install planemo==0.48.0
 - sudo apt-get install wget
 - wget https://www.dropbox.com/s/csxj6pairsgd8fe/library_spectra.db?dl=1 -P tools/test-data/
 - mv tools/test-data/library_spectra.db?dl=1 tools/test-data/library_spectra.db
script:
- planemo lint ${TRAVIS_BUILD_DIR}/tools/ 
- planemo test --conda_auto_install  --conda_auto_init  --conda_ensure_channels computational-metabolomics,tomnl,iuc,bioconda,conda-forge,defaults --no_cache_galaxy ${TRAVIS_BUILD_DIR}/tools/  
